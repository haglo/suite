<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/sizing.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/spacing.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/style.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">


<custom-style>
    <style>
      
        html {
            height: auto;
            --main-layout-header-height: 64px;
            background-color: transparent !important;
        }

        body {
            /* Avoid horizontal scrollbars, mainly on IE11 */
            overflow-x: hidden;
            background-color: var(--lumo-contrast-5pct);
        }
        
        .main-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            max-width: 100%;
            margin: 0 auto;
        }

        .main-layout__title {
            font-size: 1em;
            margin: 0;
            /* Allow the nav-items to take all the space so they are centered */
            width: 50;
            line-height: 1;
            letter-spacing: -0.02em;
            font-weight: 500;
        }

        .main-layout > * {
            flex: auto;
        }

        .main-layout__header {
            display: flex;
            flex: none;
            align-items: center;
            height: var(--main-layout-header-height);

            margin: 0 calc(-50vw + 50%);
            padding: 0 calc(50vw - 50% + 16px);

            background-color: var(--lumo-base-color);
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
        }

        .main-layout__top-nav {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .main-layout__top-nav-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            line-height: 1.3;
        }

        .main-layout__top-nav-item:hover {
            text-decoration: none;
        }

        .main-layout__top-nav-item:not([highlight]):hover {
            color: inherit;
        }

        .main-layout__top-nav-item[highlight] {
            color: var(--lumo-primary-text-color);
            cursor: default;
        }

        .main-layout__top-nav-item iron-icon {
            /* Vaadin icons are using a 16x16 grid */
            padding: 4px;
            box-sizing: border-box;
            pointer-events: none;
        }
        
        .main-layout__left-nav {
            display: flex;
            flex: 1;
            justify-content: center;
        }
        
        .main-layout__left-nav-item {
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            line-height: 1.3;
            white-space: pre;
        }
        
 		.extended-dialog {
    		display: inline-block;
    		position: relative;
    		background-color: green;
    		color: green;
 		}

 		.extended-dialog-top-bar {
    		background-color: var(--lumo-base-color);
    		font-size: 12px;
 		}

 		.extended-dialog-top-bar > vaadin-button {
 			margin-left: auto;
 			background-color: var(--lumo-base-color);
    		color: red;
 		}

 		.email-write {
    		display: inline-block;
    		position: relative;
    		background-color: #e7e7e7;
    		color: green;
 		}
 		
 		.linkButton {
    		display: inline-block;
    		position: relative;
    		background-color: var(--lumo-base-color);
    		text-decoration: none;
    		color: green;
 		}
        
    </style>
</custom-style>
